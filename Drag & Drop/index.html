<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <!-- Linking CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Linking JS -->
    <script src="./script.js" defer></script>
    <!-- Linking Google Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Remix Icon CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div id="left">
            <div class="list" draggable="true">
                <img src="./Images/drag_drop_icon.png" alt=""> List Item 1
            </div>
            <div class="list" draggable="true">
                <img src="./Images/drag_drop_icon.png" alt=""> List Item 2
            </div>
            <div class="list" draggable="true">
                <img src="./Images/drag_drop_icon.png" alt=""> List Item 3
            </div>
            <div class="list" draggable="true">
                <img src="./Images/drag_drop_icon.png" alt=""> List Item 4
            </div>
        </div>
        <div id="right"></div>
    </div>
</body>

</html>
