<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO List </title>
    <!-- Linking CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h2>To Do List <img
                    src="./Images/png-transparent-to-do-list-notebook-computer-icons-action-item-task-android-to-do-list-icon-miscellaneous-angle-text-thumbnail.png"
                    alt="icon"></h2>

            <div class="row">
                <input type="text" id="input-box" placeholder="Add Your Task" autocomplete="off">
                <button onclick="addTask()">Add</button>


            </div>
            <ul id="list-container"></ul>
            <button id="removeAll" onclick="removeAllTask()">Remove All</button>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
