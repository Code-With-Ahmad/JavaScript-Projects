<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Slider</title>
    <!-- Linking CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Image Slider Starts Here -->
    <div class="slider">
        <div class="slides">
            <!-- Radio Button Start's Here -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- Radio Button End's Here -->
            <!-- Slide Images Start's Here -->
            <div class="slide first">
                <img src="https://www.vandelaydesign.com/wp-content/uploads/mountain-wallpaper-30.jpg" alt="">
            </div>
            <div class="slide">
                <img src="https://images.pexels.com/photos/1054218/pexels-photo-1054218.jpeg?cs=srgb&dl=pexels-stephan-seeber-1054218.jpg&fm=jpg"
                    alt="">
            </div>
            <div class="slide">
                <img src="https://t4.ftcdn.net/jpg/05/89/73/99/360_F_589739993_e8IP4xpGpwnRL9H0VQ4eBfGNawpPwMRP.jpg"
                    alt="">
            </div>
            <div class="slide">
                <img src="https://static.vecteezy.com/system/resources/previews/002/099/717/non_2x/mountain-beautiful-landscape-background-design-illustration-free-vector.jpg"
                    alt="">
            </div>
            <!-- Slide Images End's Here -->
            <!-- Auto Navigation Start's Here -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            <!-- Auto Navigation End's Here -->
        </div>
        <!-- Manual Navigation Start' Here -->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
        <!-- Manual Navigation End's Here -->
    </div>
    <!-- Image Slider End's Here -->

    <script src="./script.js"></script>
</body>

</html>
