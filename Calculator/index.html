<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Linking StyleSheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator :</h1>
    <div id="container">
      <div id="output">
        <p id="output-text">
          <span id="first"></span>
          <span id="operation"></span>
          <span id="second"></span>
        </p>
      </div>
      <div id="inputs" class="input-numbers">
        <div id="one" class="input">1</div>
        <div id="two" class="input">2</div>
        <div id="three" class="input">3</div>
        <div id="Four" class="input">4</div>
        <div id="Five" class="input">5</div>
        <div id="Six" class="input">6</div>
        <div id="Seven" class="input">7</div>
        <div id="Eight" class="input">8</div>
        <div id="Nine" class="input">9</div>
        <div id="Ten" class="input">0</div>
        <div id="Clear" class="input">C</div>
        <div id="Add" class="input">+</div>
        <div id="Subtract" class="input">-</div>
        <div id="Divide" class="input">/</div>
        <div id="Multiply" class="input">x</div>
        <!-- <div id="Clear" class="input">C</div> -->
        <div id="Equal" class="input">=</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
