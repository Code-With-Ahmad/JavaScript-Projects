<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Convertor</title>
    <!-- Linking CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Linking JS -->
    <script src="./script.js" defer></script>
    <!-- Linking Google Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Remix Icon CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="hero">
        <h1>Text To Speech <span>Convertor</span></h1>
        <textarea id="text-area" placeholder="Write Anything Here..."></textarea>
        <div class="row">
            <select id="select"></select>
            <button id="listen-btn"><img src="./Images/play.png" alt=""> Listen</button>
        </div>
    </div>
</body>

</html>
