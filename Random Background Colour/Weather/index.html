<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Linking CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Linking JS -->
    <script src="./script.js" defer></script>
    <!-- Linking Google Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Remix Icon CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button id="btn"><img src="./Images/search-icon.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="./Images/sun.png" alt="" class="weather-icon">
            <h1 class="temp">0 Â°C</h1>
            <h2 class="city">City Name</h2>
            <div class="details">
                <div class="col">
                    <i class="ri-water-percent-fill"></i>
                    <div>
                        <p class="humidity">0 %</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <i class="ri-windy-line"></i>

                    <div>
                        <p class="wind">0 km/h</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
