<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription</title>
    <!-- Linking CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Linking JS -->
    <script src="./script.js" defer></script>
    <!-- Linking Google Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Remix Icon CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="hero">
        <h3>Comming Soon</h3>
        <h1>Our Brand new <br>Wesite Is On It's way</h1>
        <p>Subscribe for more details.</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" id="email" placeholder="Your Email Id" required>
            <button type="submit"><img src="./Images/send-icon.png" width="30px" alt=""></button>
        </form>
        <span id="msg"></span>
    </div>

    <!-- Code For Adding Data to google sheets -->
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwSIGH0rOypb6EgCYcMztdsBmrqkdUiTz8Ot7wKaboJtBVAgaYOwjO906v-jBuww5vX/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.querySelector('#msg')
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(() => {
                    msg.innerHTML = "Thank You For Subscribing";
                    setTimeout(() => {
                        msg.innerHTML = ""
                    }, 3000);
                    document.querySelector('input').value = ""
                })
                .catch(error => console.error('Error!', error.message))
        })
        /*
                // Code Github Link :-
                // https://github.com/jamiewilson/form-to-google-sheets
                */
    </script>
</body>

</html>
